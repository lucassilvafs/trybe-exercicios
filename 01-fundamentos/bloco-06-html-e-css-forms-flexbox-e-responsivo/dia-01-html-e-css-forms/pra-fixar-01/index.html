<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main id="form">
    <div class="form-field">
      <label for="input-email">E-mail</label>
      <input type="email" id="input-email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </div>
    <div class="form-field">
      <label for="input-senha">Senha</label>
      <input type="password" id="input-senha" name="senha" placeholder="Digite sua senha" required>
    </div>
    <div class="form-field">
      <input type="checkbox" id="checkbox" name="remember">
      <label for="checkbox">Lembre-me</label>
    </div>
    <div class="form-field">
      <button type="submit" id="btn-submit">Entrar</button>
    </div>
  </main>
</body>
</html>
