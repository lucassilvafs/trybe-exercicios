<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header id="header">
    <h1>Concurso TrybeTrip</h1>
  </header>
  <main>
    <form action="test.php" method="post">
      <fieldset id="form">
        <legend>Formulário</legend>     
        <div class="form-field form-floating mb-3">
          <input type="text" class="form-control" id="input-name" name="nome" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
          <label for="input-name">Nome</label>
        </div>

        <div class="form-field form-floating mb-3">
          <input type="email" class="form-control" id="input-email" name="email" placeholder="Digite seu email" minlength="10" maxlength="50" required>
          <label for="input-email">E-mail</label>
        </div>

        <div class="form-field">
          <label for="" id="label-radio">Destino preferido</label>
          <br>
          <input type="radio" id="option-1" name="options" class="form-check-input">
          <label for="option-1">Cidade</label>
          <input type="radio" id="option-2" name="options" class="form-check-input">
          <label for="option-2">Campo</label>
          <input type="radio" id="option-3" name="options" class="form-check-input">
          <label for="option-3">Praia</label>
          <input type="radio" id="option-4" name="options" class="form-check-input">
          <label for="option-4">Montanhas</label>
        </div>

        <div class="form-field form-floating">
          <textarea class="form-control" placeholder="Espaço para digitar a resposta:" id="input-textarea" cols="30" rows="7" maxlength="500"></textarea>
          <label for="input-textarea">Espaço para digitar a resposta:</label>
        </div>

        <div class="form-field">
          <label for="input-date">Qual a melhor data para realizar sua viagem?</label>
          <br>
          <input type="date" id="input-date" class="form-control" name="data">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkbox-1">
          <label class="form-check-label" for="checkbox-1">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkbox-2">
          <label class="form-check-label" for="checkbox-2">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
        </div>

      </fieldset>
      <div class="form-field">
        <button type="submit" id="btn-submit" class="btn-form" disabled>Participar</button>
        <button type="button" id="btn-clear" class="btn-form">Apagar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
